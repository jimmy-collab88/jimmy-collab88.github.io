<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MindAR 完整整合：六層、3D、2D 與兩層疊層</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; }
    </style>
</head>
<body>

    <a-assets>
        <a-asset-item id="squareModel" src="./square.glb"></a-asset-item> 
        <a-asset-item id="mapbrownModel" src="./map3D/mapbrown.glb"></a-asset-item> <a-asset-item id="mapbreenModel" src="./map3D/mapgreen.glb"></a-asset-item>
        <a-asset-item id="mapblueModel" src="./map3D/mapblue.glb"></a-asset-item>

        <img id="bg1" src="./iceflower/background-1.png">
        <img id="bg2" src="./iceflower/background-2.png">
        <img id="shadow1" src="./iceflower/shadow_effect-1.png">      
        <img id="shadow2" src="./iceflower/shadow_effect-2.png">      
        <img id="main1" src="./iceflower/main_character-1.png">
        <img id="main2" src="./iceflower/main_character-2.png">
        
        <img id="saltFG" src="./salt/imagesaltar-1.png">
        <img id="saltBG" src="./salt/imagesaltar-2.png">

        <img id="contentB" src="./image-b.png"> 
        <img id="contentC" src="./image-c.png">
        <img id="contentD" src="./image-d.png">
        <img id="contentE" src="./image-e.png">
    </a-assets>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">

        <a-camera look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-image src="#bg1" position="0 0 0.10" width="2.0" height="1.6091" rotation="0 0 0"></a-image>
            <a-image src="#bg2" position="0 0 0.20" width="1.8" height="1.4482" rotation="0 0 0"></a-image>
            <a-image src="#shadow1" position="0 0 0.30" width="1.6" height="1.2873" rotation="0 0 0"></a-image>
            <a-image src="#shadow2" position="0 0 0.40" width="1.4" height="1.1263" rotation="0 0 0"></a-image>
            <a-image src="#main1" position="0 0 0.50" width="1.2" height="0.9654" rotation="0 0 0"></a-image>
            <a-image src="#main2" position="0 0 0.60" width="1.0" height="0.8045" rotation="0 0 0"></a-image>
        </a-entity>


        <a-entity mindar-image-target="targetIndex: 1">
            <a-gltf-model 
                src="#squareModel"         
                position="0 0 0.1"          
                rotation="0 0 0"            
                scale="0.3 0.3 0.3">              
            </a-gltf-model>
        </a-entity>
        
        <a-entity mindar-image-target="targetIndex: 5">
            <a-image src="#saltBG" position="0 0 0.1" width="1.2" height="0.882" rotation="0 0 0"></a-image>
            <a-image src="#saltFG" position="0 0 0.2" width="1.05" height="0.77175" rotation="0 0 0"></a-image>
        </a-entity>


        <a-entity mindar-image-target="targetIndex: 6">
            <a-gltf-model 
                src="#mapbrownModel"         
                position="0 0 0.1"          
                rotation="0 0 0"            
                scale="8 8 8">              
            </a-gltf-model>
        </a-entity>


        <a-entity mindar-image-target="targetIndex: 7">
            <a-gltf-model 
                src="#mapblueModel"         
                position="0 0 0.1"          
                rotation="0 0 0"            
                scale="8 8 8">              
            </a-gltf-model>
        </a-entity>


        <a-entity mindar-image-target="targetIndex: 8">
            <a-gltf-model 
                src="#mapgreenModel"         
                position="0 0 0.1"          
                rotation="0 0 0"            
                scale="8 8 8">              
            </a-gltf-model>
        </a-entity>


        <a-entity mindar-image-target="targetIndex: 2">
            <a-image src="#contentC" position="0 0 0.1" width="1.5" height="1.8115"></a-image>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 3">
            <a-image src="#contentD" position="0 0 0.1" width="1.5" height="1.8090"></a-image>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 4">
            <a-image src="#contentE" position="0 0 0.1" width="1.5" height="0.6586"></a-image>
        </a-entity>

    </a-scene>
</body>
</html>
