<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MindAR 五個目標互動體驗</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        /* 讓 AR 畫面全屏顯示 */
        body { margin: 0; }
    </style>
</head>
<body>

    <a-assets>
        <img id="content_a" src="./image-a.png"> 
        <img id="content_b" src="./image-b.png"> 
        <img id="content_c" src="./image-c.png"> 
        <img id="content_d" src="./image-d.png"> 
        <img id="content_e" src="./image-e.png"> 
    </a-assets>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 5" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-camera look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-image 
                src="#content_a" 
                position="0 0 0.1" 
                height="1" 
                width="1.5"
                rotation="0 0 0">
            </a-image>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1">
            <a-image 
                src="#content_b" 
                position="0 0 0.1" 
                height="1" 
                width="1.5"
                rotation="0 0 0">
            </a-image>
        </a-entity>
        
        <a-entity mindar-image-target="targetIndex: 2">
            <a-image 
                src="#content_c" 
                position="0 0 0.1" 
                height="1" 
                width="1.5"
                rotation="0 0 0">
            </a-image>
        </a-entity>
        
        <a-entity mindar-image-target="targetIndex: 3">
            <a-image 
                src="#content_d" 
                position="0 0 0.1" 
                height="1" 
                width="1.5"
                rotation="0 0 0">
            </a-image>
        </a-entity>
        
        <a-entity mindar-image-target="targetIndex: 4">
            <a-image 
                src="#content_e" 
                position="0 0 0.1" 
                height="1" 
                width="1.5"
                rotation="0 0 0">
            </a-image>
        </a-entity>

    </a-scene>
</body>
</html>
